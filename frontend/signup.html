<!doctype html>
<html>
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Signup</title><link rel="stylesheet" href="./css/styles.css" /></head>
<body>
<header><h1>Signup</h1></header>
<main>
  <form id="signupForm">
    <label>Name <input name="name" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>Password <input type="password" name="password" required></label>
    <label>Role
      <select name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </label>
    <button type="submit">Signup</button>
  </form>
  <p id="msg"></p>
  <p>Already have account? <a href="login.html">Login</a></p>
</main>
<script>
const apiBase = localStorage.getItem('API_BASE') || 'http://localhost:5000';
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;
  const res = await fetch(apiBase + '/api/auth/signup', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ name: f.name.value, email: f.email.value, password: f.password.value, role: f.role.value })
  });
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'events.html';
  } else {
    document.getElementById('msg').innerText = data.message || 'Signup failed';
  }
});
</script>
</body>
</html>
