<!doctype html>
<html>
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Login</title><link rel="stylesheet" href="./css/styles.css" /></head>
<body>
<header><h1>Login</h1></header>
<main>
  <form id="loginForm">
    <label>Email <input type="email" name="email" required></label>
    <label>Password <input type="password" name="password" required></label>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>
  <p>Don't have account? <a href="signup.html">Signup</a></p>
</main>
<script>
const apiBase = localStorage.getItem('API_BASE') || 'http://localhost:5000';
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const res = await fetch(apiBase + '/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ email: form.email.value, password: form.password.value })
  });
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'events.html';
  } else {
    document.getElementById('msg').innerText = data.message || 'Login failed';
  }
});
</script>
</body>
</html>
